<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .square {
        --size: 100px;
        height: var(--size);
        width: var(--size);
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <div class="square">
      <svg viewBox="0 0 100 100" height="100%" width="100%">
        <polyline
          style="
            stroke: #111;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
            stroke-width: 4px;
          "
          points="20 20, 80 20, 80 80, 20 80, 20 20"
        />

        <g>
          <polyline
            style="
              stroke: #111;
              fill: #111;
              stroke-linecap: round;
              stroke-linejoin: round;
              stroke-width: 1px;
            "
            points="30 30, 40 30, 40 40, 30 40, 30 30"
          />

          <polyline
            style="
              stroke: #fff;
              fill: none;
              stroke-linecap: round;
              stroke-linejoin: round;
            "
            points="33 36, 35 38, 38 33"
          />

          <polyline
            style="
              stroke: #111;
              fill: #111;
              stroke-linecap: round;
              stroke-linejoin: round;
            "
            points="45 30, 70 30, 70 40, 45 40, 45 30"
          />
        </g>

        <g>
          <polyline
            style="
              stroke: #111;
              fill: #111;
              stroke-linecap: round;
              stroke-linejoin: round;
              stroke-width: 1px;
            "
            points="30 45, 40 45, 40 55, 30 55, 30 45"
          />

          <polyline
            style="
              stroke: #fff;
              fill: none;
              stroke-linecap: round;
              stroke-linejoin: round;
            "
            points="33 51, 35 53, 38 48"
          />

          <polyline
            style="
              stroke: #111;
              fill: #111;
              stroke-linecap: round;
              stroke-linejoin: round;
            "
            points="45 45, 70 45, 70 55, 45 55, 45 45"
          />
        </g>

        <g>
          <polyline
            style="
              stroke: #111;
              fill: #111;
              stroke-linecap: round;
              stroke-linejoin: round;
              stroke-width: 1px;
            "
            points="30 60, 40 60, 40 70, 30 70, 30 60"
          />

          <polyline
            style="
              stroke: #fff;
              fill: none;
              stroke-linecap: round;
              stroke-linejoin: round;
            "
            points="33 66, 35 68, 38 63"
          />

          <polyline
            style="
              stroke: #111;
              fill: #111;
              stroke-linecap: round;
              stroke-linejoin: round;
            "
            points="45 60, 70 60, 70 70, 45 70, 45 60"
          />
        </g>
      </svg>
    </div>
  </body>
</html>
